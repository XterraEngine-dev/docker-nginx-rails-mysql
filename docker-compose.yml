version: '3'
services:
  db:
    image: mysql
    volumes:
      - data:/var/lib/mysql
      - ./mysql.cnf:/etc/mysql/conf.d/mysql.cnf
    environment:
      MYSQL_ROOT_PASSWORD: password
  web:
    build: .
    volumes:
      - .:/myapp
      - bundle:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
    # tty: true
    command: bash -c "bundle install; bundle exec rails db:migrate; bundle exec rails s -p 3000 -b '0.0.0.0'"
volumes:
  data:
  bundle:
